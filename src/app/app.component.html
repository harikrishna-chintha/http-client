<h2>Http Client</h2>

<button (click)="addUser()">Add</button>

<table border="true">
  @for(user of users; track user.name) {
    <tr>
      <td>Name - <b>{{user.name}}</b></td>
      <td>Nick name - <b>{{user.nickName}}</b></td>
      <td>Age - <b>{{user.age}}</b></td>
      <td><button (click)="updateUser(user.name)">Update</button></td>
      <td><button (click)="deleteUser(user.name)">Delete</button></td>
    </tr>
  }
</table>
